<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering System</title>

    <!--Link to css-->

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!--Navbar Section Starts Here-->

    <section class="navbar">
      <div class="logo">
        <img
          src="assets/logo1.png"
          alt="Restaurent Logo"
          class="img-responsive"
        />
      </div>

      <div class="menu text-right">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Foods </a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </section>

    <!--Navbar section ends-->

    <!--searchbar Section Starts Here-->

    <section class="food-search text-center">
      <form action="">
        <input type="search" name="search" placeholder="Search For Food.." />
        <input
          type="submit"
          name="submit"
          value="Search"
          class="btn btn-primary"
        />
      </form>
    </section>

    <!--searchbar section ends-->

    <!--categories Section Here-->
    <section class="categories">
      <h2 class="text-center">Special Foods
        
      </h2>

      <a href="">
      <div class="box-3 float-container">
        <img
          src="assets/menu-pizza.jpg"
          alt="Pizza"
          class="img-responsive img-curve"
        />
        <h3 class="float-text">Pizza</h3>
      </div>
    </a>

    <a href="">
      <div class="box-3 float-container">
        <img
          src="assets/menu-burger.jpg"
          alt="Pizza"
          class="img-responsive img-curve"
        />
        <h3 class="float-text">Burger</h3>
      </div>
    </a>

    <a href="">
      <div class="box-3 float-container">
        <img
          src="assets/menu-momo.jpg"
          alt="Pizza"
          class="img-responsive img-curve"
        />
        <h3 class="float-text">Momo</h3>
      </div>
    </a>

      <div class="clearfix"></div>
    </section>

    <!--categories Section ends-->

    <!--Food Menu Starts here-->
    <section class="food-menu">
      <div class="container">
        <h2 class="text-center">Explore Foods</h2>

        
        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="./assets/menu-pizza.jpg"
              alt="menu-pizza"
              class="img-responsive img-curve"
            />
          </div>
       

        
          <div class="food-menu-desc">
            <h4>Food Title</h4>
            <p class="food-price">$2.3</p>
            <p class="food-detail"></p>
            <br />

            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
        
        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="./assets/menu-burger.jpg"
              alt="menu-pizza"
              class="img-responsive img-curve"
            />
          </div>
          <div class="food-menu-desc">
            <h4>Food Title</h4>
            <p class="food-price">$2.3</p>
            <p class="food-detail"></p>
            <br />

            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
        
        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="./assets/menu-momo.jpg"
              alt="menu-pizza"
              class="img-responsive img-curve"
            />
          </div>
          <div class="food-menu-desc">
            <h4>Food Title</h4>
            <p class="food-price">$2.3</p>
            <p class="food-detail"></p>
            <br />

            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
        
        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="./assets/iceCream.jpg"
              alt="menu-pizza"
              class="img-responsive img-curve"
            />
          </div>
          <div class="food-menu-desc">
            <h4>Food Title</h4>
            <p class="food-price">$2.3</p>
            <p class="food-detail"></p>
            <br />

            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
        
        
        

        </div>
        
        
        <div class="clearfix"></div>
      </div>
    </section>
    <!--Food Menu Ends Here-->

    <!--Social section starts here-->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
          </li>
          <li>
            <a href="#"><img src="https://img.icons8.com/fluency/48/000000/telegram-app.png"/></a>
          </li>
          <li>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/></a>
          </li>
        </ul>
      </div>
    </section>
    <!--Social Section Ends here-->

    <!--footer starts here-->
    <section class="footer">
      <div class="container text-center">
        <p>All right reserved. Designed By <a href="#">Bhawna Kumari</a></p>
      </div>
    </section>

    <!--footer ends here-->
  </body>
</html>
